<html>
<head>
  <title>fontawesome-icon-button</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="fontawesome-icon-button.html">
  <style>
    body {
      background-color: #eee;
      font-size: 14px;
    }
    .icon-label {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body unresolved>

<template is="auto-binding">
  <div wrap horizontal layout>
    <fontawesome-icon-button icon="fa-building">
      <span class="icon-label">
        Climb Building!
      </span>
    </fontawesome-icon-button>
  </div>
  <div wrap horizontal layout>
    <fontawesome-icon-button icon="fa-building" size="2">
        <span class="icon-label">
          Climb Building!
        </span>
    </fontawesome-icon-button>
  </div>
</template>

</body>
</html>
