<html>
<head>
  <title>fontawesome-icon</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="fontawesome-icon.html">
  <style>
    body {
      background-color: #eee;
      font-size: 14px;
    }
    .icon-label {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body unresolved>

<template is="auto-binding">
  <div wrap horizontal layout>
    <segment>
      <fontawesome-icon icon="fa-building" size="12"></fontawesome-icon>
      <fontawesome-icon icon="fa-building" size="7"></fontawesome-icon>
      <fontawesome-icon icon="fa-building" size="4"></fontawesome-icon>
      <fontawesome-icon icon="fa-building" size="2"></fontawesome-icon>
      <fontawesome-icon icon="fa-building">
        <span class="icon-label">
          fa-building
        </span>
      </fontawesome-icon>
    </segment>
    <segment>
      <fontawesome-icon icon="fa-cog" size="12"></fontawesome-icon>
      <fontawesome-icon icon="fa-cog" size="7"></fontawesome-icon>
      <fontawesome-icon icon="fa-cog" size="4"></fontawesome-icon>
      <fontawesome-icon icon="fa-cog" size="2"></fontawesome-icon>
      <fontawesome-icon icon="fa-cog"></fontawesome-icon>
    </segment>
    <segment>
      <fontawesome-icon icon="fa-cubes" size="12"></fontawesome-icon>
      <fontawesome-icon icon="fa-cubes" size="7"></fontawesome-icon>
      <fontawesome-icon icon="fa-cubes" size="4"></fontawesome-icon>
      <fontawesome-icon icon="fa-cubes" size="2"></fontawesome-icon>
      <fontawesome-icon icon="fa-cubes"></fontawesome-icon>
    </segment>
    <segment>
      <fontawesome-icon icon="fa-bolt" size="12"></fontawesome-icon>
      <fontawesome-icon icon="fa-bolt" size="7"></fontawesome-icon>
      <fontawesome-icon icon="fa-bolt" size="4"></fontawesome-icon>
      <fontawesome-icon icon="fa-bolt" size="2"></fontawesome-icon>
      <fontawesome-icon icon="fa-bolt"></fontawesome-icon>
    </segment>
  </div>
</template>

</body>
</html>
